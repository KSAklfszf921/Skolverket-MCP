name: Skolverket API Auto-Sync

on:
  schedule:
    # KÃ¶rs 04:00 CET varje natt
    - cron: '0 4 * * *'
  workflow_dispatch: # FÃ¶r manuell kÃ¶rning

jobs:
  sync-and-verify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ğŸ”’ Backup current state
        id: backup
        run: |
          echo "ğŸ’¾ Creating safety backup..."
          git add -A
          git stash push -m "Auto-backup before API sync $(date +%Y-%m-%d_%H-%M-%S)" || echo "No changes to stash"
          echo "backup_created=true" >> $GITHUB_OUTPUT

      - name: Generate API Types
        id: generate
        continue-on-error: true
        run: |
          # KÃ¶r skriptet vi skapade ovan
          npx tsx scripts/update-api-types.ts

          # Kontrollera om git ser nÃ¥gra Ã¤ndringar i generated-mappen
          if [[ -n $(git status --porcelain src/types/generated/) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected in API definitions"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Safety Check (Gatekeeper)
        id: safety_check
        if: steps.generate.outputs.changed == 'true' && steps.generate.outcome == 'success'
        continue-on-error: true
        run: |
          echo "ğŸ›¡ï¸ Verifying compatibility with existing code..."
          npm test tests/contract/type-safety.test.ts
          npm run build

      - name: ğŸ”„ Auto-restore on failure
        if: steps.generate.outcome == 'failure' || steps.safety_check.outcome == 'failure'
        run: |
          echo "âŒ Generation or tests failed - restoring previous state..."
          git reset --hard HEAD
          git stash pop || echo "No stash to restore"
          echo "âœ… Restored to safe state"
          exit 1

      - name: ğŸ§¹ Cleanup backup on success
        if: steps.generate.outcome == 'success' && (steps.safety_check.outcome == 'success' || steps.generate.outputs.changed == 'false')
        run: |
          git stash drop || echo "No stash to drop"

      - name: Create Pull Request
        if: steps.generate.outputs.changed == 'true' && success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: skolverket-api-update
          title: "ğŸ¤– API Update: Skolverket specs changed"
          body: |
            ### ğŸ¤– Skolverket API Update Detected
            
            The nightly scan detected changes in one or more of Skolverket's APIs (Syllabus v1, School Units v2, or Planned Education v4).
            
            **Safety Report:**
            - âœ… Generated types updated in `src/types/generated/`
            - âœ… Contract Tests: Passed (Backward compatible)
            - âœ… Build Check: Passed
            
            **Action:**
            Merge this PR to keep the internal schema definitions up to date.
