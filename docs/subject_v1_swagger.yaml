          courses:
            - codeHeading: "<h3>Kurskod: MATMAT01a</h3>"
              code: MATMAT01a
              nameHeading: <h2>Matematik 1a, 100 poäng</h2>
              name: Matematik 1a
              englishName: Mathematics 1a
              points: "100"
              typeOfSyllabus: COURSE_IN_SUBJECT_SYLLABUS
              sortOrder: 1
              description: <p>Kursen matematik 1a omfattar punkterna 1–6 under rubriken Ämnets
                syfte. I kursen behandlas grundläggande kunskaper i ämnet.</p>
              centralCntHeading: <h3>Centralt innehåll</h3>
              centralContent:
                text: <h4>Undervisningen i kursen ska behandla följande centrala
                  innehåll:</h4><p><strong>Matematik inom karaktärsämnen och
                  yrkesliv</strong></p> <ul> <li>Matematiska begrepp som är
                  relevanta för karaktärsämnen och yrkesliv, till exempel
                  proportionalitet, skala, Pythagoras sats, procent och andelar,
                  indexmått, vinstmarginal, jämvikt, felmarginaler, symmetrier,
                  vektorer, trigonometriska funktioner och matematiska begrepp
                  som utvecklas under förskoleåldern.</li> <li>Beräkningsmetoder
                  som är relevanta för karaktärsämnen och yrkesliv, till exempel
                  uppskattningar, beräkningar på störningar eller mätfel, spill-
                  och svinnberäkningar, överslagsräkning, avrundning, användning
                  av kalkylprogram och metoder för kontrollberäkning.</li>
                  <li>Hantering av formler som är relevanta för karaktärsämnen
                  och yrkesliv.</li> <li>Mätning och hantering av storheter och
                  enheter som är relevanta för karaktärsämnen och yrkesliv, till
                  exempel enhetsbyten, avrundningsprinciper, tidsuppskattningar,
                  beräkning av förbrukningsmaterial, kostnadsberäkningar,
                  säkerhetsmarginaler, hantering av mätverktyg och hantering av
                  mätosäkerheter.</li> <li>Hjälpmedel och verktyg som är
                  relevanta för att hantera matematik inom karaktärsämnen och
                  yrkesliv, till exempel formulär, mallar, tumregler,
                  föreskrifter, manualer, referensverk och handböcker.</li>
                  </ul> <p><strong>Aritmetik, algebra och funktioner
                  </strong></p> <ul> <li>Hantering av algebraiska uttryck,
                  inklusive att faktorisera och multiplicera uttryck.</li>
                  <li>Begreppet funktion. Representationer av funktioner i form
                  av ord, funktionsuttryck, tabeller och grafer. Digitala
                  metoder för att skapa funktionsgrafer.</li> <li>Metoder för
                  att bestämma funktionsvärden. Grafiska metoder för att lösa
                  ekvationer av typen f(x) = a.</li> <li>Begreppet linjär
                  funktion och egenskaper hos linjära funktioner.</li>
                  <li>Metoder för att lösa linjära ekvationer.</li>
                  <li>Begreppet exponentialfunktion och egenskaper hos
                  exponentialfunktioner, inklusive skillnader och likheter med
                  linjära funktioner.</li> <li>Begreppet förändringsfaktor och
                  beräkning av förändringar i flera steg.</li> </ul>
                  <p><strong>Sannolikhet och statistik</strong></p> <ul>
                  <li>Begreppen oberoende och beroende händelse samt
                  komplementhändelse. Metoder för att beräkna sannolikheter i
                  flera steg, inklusive exempel från spel, risk- och
                  säkerhetsbedömningar.</li> <li>Exempel på hur några
                  statistiska begrepp används i samhälle och yrkesliv, inklusive
                  signifikans, korrelation, kausalitet, urvalsmetoder och
                  felkällor.</li> </ul> <p><strong>Problemlösning, verktyg och
                  tillämpningar</strong></p> <ul> <li>Användning av
                  kalkylprogram för beräkning av ränta och amortering.</li>
                  <li>Användning av digitala verktyg för att effektivisera
