            Bilaga4-ämnen,Naturorienterande ämnen, Samhällsorienterande ämnen.)
        code:
          type: string
          example: COMMON2
          description: Kod för ämneskategori. Exempel på värden är SUBJECT_AREA,
            SOCIAL_SCIENCES, COMMON, COMMON2, VOCATIONAL, NATURAL_SCIENCES,
            OTHER.
