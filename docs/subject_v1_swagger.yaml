                Matematikens möjligheter och begränsningar i dessa situationer
                samt digitala verktygs möjligheter och begränsningar vid
                problemlösning.</li> </ul>
            knowledgeReqsHeading: <h3>Betygskriterier</h3>
            knowledgeRequirements:
              - text: <h4>Betyget E</h4><p>Eleven beskriver <strong>grundläggande</strong>
                  begrepp och samband mellan begrepp samt använder dem med
                  <strong>tillfredsställande</strong> säkerhet.</p> <p>Eleven
                  hanterar <strong>grundläggande</strong> procedurer och löser
                  uppgifter av standardkaraktär med
                  <strong>tillfredsställande</strong> säkerhet, både utan och
                  med digitala verktyg.</p> <p>Eleven löser
                  <strong>enkla</strong> problem inom kursens olika områden.
                  Eleven bedömer resultatens rimlighet.</p> <p>Eleven tillämpar
                  och formulerar matematiska modeller i <strong>enkla
                  </strong>uppgifter, samt utvärderar matematiska modellers
                  egenskaper och begränsningar.</p> <p>Eleven för <strong>delvis
                  </strong>underbyggda matematiska resonemang och följer
                  <strong>enkla</strong> matematiska resonemang.</p> <p>Eleven
                  uttrycker sig med matematiska symboler och andra
                  representationer på ett <strong>i huvudsak fungerande</strong>
                  sätt.</p>
                gradeStep: E
              - text: <h4>Betyget D</h4><p>Elevens kunskaper bedöms sammantaget vara mellan C
                  och E.</p>
                gradeStep: D
              - text: <h4>Betyget C</h4><p>Eleven beskriver <strong>ett omfattande
                  antal</strong> begrepp och samband mellan begrepp samt
                  använder dem med <strong>god </strong>säkerhet.</p> <p>Eleven
                  hanterar <strong>ett omfattande antal</strong> procedurer och
                  löser uppgifter av standardkaraktär med <strong>god</strong>
                  säkerhet, både utan och med digitala verktyg. <strong>Eleven
                  hanterar avancerade uttryck med god säkerhet.</strong></p>
                  <p>Eleven löser <strong>relativt komplexa </strong>problem
                  inom kursens olika områden. Eleven bedömer resultatens
                  rimlighet.</p> <p>Eleven tillämpar och formulerar matematiska
                  modeller i <strong>relativt komplexa</strong> uppgifter, samt
                  utvärderar matematiska modellers egenskaper och
                  begränsningar.</p> <p>Eleven för <strong>relativt väl
                  </strong>underbyggda matematiska resonemang<strong>, genomför
                  enkla bevis</strong> och följer <strong>relativt
                  avancerade</strong> matematiska resonemang.</p> <p>Eleven
                  uttrycker sig med matematiska symboler och andra
                  representationer på ett <strong>till stor del tydligt och
                  korrekt</strong> sätt.</p>
                gradeStep: C
              - text: <h4>Betyget B</h4><p>Elevens kunskaper bedöms sammantaget vara mellan A
                  och C.</p>
                gradeStep: B
              - text: <h4>Betyget A</h4><p>Eleven beskriver <strong>ett omfattande
                  antal</strong> begrepp och samband mellan begrepp samt
                  använder dem med <strong>mycket god</strong> säkerhet.</p>
                  <p>Eleven hanterar <strong>ett omfattande antal</strong>
                  procedurer och löser uppgifter av standardkaraktär med
                  <strong>mycket</strong> <strong>god</strong> säkerhet, både
                  utan och med digitala verktyg. <strong>Eleven hanterar
                  avancerade uttryck med mycket god säkerhet.</strong></p>
                  <p>Eleven löser <strong>komplexa</strong> problem inom kursens
                  olika områden. Eleven bedömer resultatens rimlighet.</p>
                  <p>Eleven tillämpar och formulerar matematiska modeller i
                  <strong>komplexa</strong> uppgifter, samt utvärderar
                  matematiska modellers egenskaper och begränsningar.</p>
                  <p>Eleven för <strong>väl </strong>underbyggda matematiska
                  resonemang<strong>, genomför bevis</strong> och följer
