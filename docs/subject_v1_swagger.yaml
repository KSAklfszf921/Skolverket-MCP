          Pythagoras sats, procent och andelar, indexmått, vinstmarginal,
          jämvikt, felmarginaler, symmetrier, vektorer, trigonometriska
          funktioner och matematiska begrepp som utvecklas under
          förskoleåldern.</li> <li>Beräkningsmetoder som är relevanta för
          karaktärsämnen och yrkesliv, till exempel uppskattningar, beräkningar
          på störningar eller mätfel, spill- och svinnberäkningar,
          överslagsräkning, avrundning, användning av kalkylprogram och metoder
          för kontrollberäkning.</li> <li>Hantering av formler som är relevanta
          för karaktärsämnen och yrkesliv.</li> <li>Mätning och hantering av
          storheter och enheter som är relevanta för karaktärsämnen och
          yrkesliv, till exempel enhetsbyten, avrundningsprinciper,
          tidsuppskattningar, beräkning av förbrukningsmaterial,
          kostnadsberäkningar, säkerhetsmarginaler, hantering av mätverktyg och
          hantering av mätosäkerheter.</li> <li>Hjälpmedel och verktyg som är
          relevanta för att hantera matematik inom karaktärsämnen och yrkesliv,
          till exempel formulär, mallar, tumregler, föreskrifter, manualer,
          referensverk och handböcker.</li> </ul> <p><strong>Aritmetik, algebra
          och funktioner </strong></p> <ul> <li>Hantering av algebraiska
          uttryck, inklusive att faktorisera och multiplicera uttryck.</li>
          <li>Begreppet funktion. Representationer av funktioner i form av ord,
          funktionsuttryck, tabeller och grafer. Digitala metoder för att skapa
          funktionsgrafer.</li> <li>Metoder för att bestämma funktionsvärden.
          Grafiska metoder för att lösa ekvationer av typen f(x) = a.</li>
          <li>Begreppet linjär funktion och egenskaper hos linjära
          funktioner.</li> <li>Metoder för att lösa linjära ekvationer.</li>
          <li>Begreppet exponentialfunktion och egenskaper hos
          exponentialfunktioner, inklusive skillnader och likheter med linjära
          funktioner.</li> <li>Begreppet förändringsfaktor och beräkning av
          förändringar i flera steg.</li> </ul> <p><strong>Sannolikhet och
          statistik</strong></p> <ul> <li>Begreppen oberoende och beroende
          händelse samt komplementhändelse. Metoder för att beräkna
          sannolikheter i flera steg, inklusive exempel från spel, risk- och
          säkerhetsbedömningar.</li> <li>Exempel på hur några statistiska
          begrepp används i samhälle och yrkesliv, inklusive signifikans,
          korrelation, kausalitet, urvalsmetoder och felkällor.</li> </ul>
          <p><strong>Problemlösning, verktyg och tillämpningar</strong></p> <ul>
          <li>Användning av kalkylprogram för beräkning av ränta och
          amortering.</li> <li>Användning av digitala verktyg för att
          effektivisera beräkningar och komplettera metoder, till exempel vid
          ekvationslösning.</li> <li>Problemlösning som omfattar att upptäcka
          och uttrycka generella samband.</li> <li>Problemlösning som omfattar
          begrepp och metoder i kursen, med särskild utgångspunkt i yrkesliv,
          privatekonomi och samhällsliv.</li> <li>Tillämpning och formulering av
          matematiska modeller i realistiska situationer. Utvärdering av
          matematiska modellers egenskaper och begränsningar.</li>
          <li>Matematiska problem med anknytning till matematikens
          kulturhistoria.</li> </ul>
      properties:
        text:
          type: string
          example: <h4>Undervisningen i kursen ska behandla följande centrala
