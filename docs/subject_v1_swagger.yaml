          skolfsAndring: 2022:12
          gradeScale: A-F
          description: <p>Matematiken har en flertusenårig historia med bidrag från många
            kulturer. Den utvecklas såväl ur praktiska behov som ur människans
            nyfikenhet och lust att utforska matematiken som sådan.
            Kommunikation med hjälp av matematikens språk är likartad över hela
            världen. I takt med att samhället digitaliseras används matematiken
            i alltmer komplexa situationer. Matematik är även ett verktyg inom
            vetenskaper och yrkesliv samt har en avgörande roll inom
            naturvetenskap. Ytterst handlar matematiken om att upptäcka mönster
            och formulera generella samband.</p>
          purposeHeading: <h3>Ämnets syfte</h3>
          purpose: <p>Undervisningen i ämnet matematik ska syfta till att eleverna
            utvecklar förmåga att arbeta matematiskt. Det innefattar att
            utveckla förståelse av matematikens begrepp och metoder samt att
            utveckla olika strategier för att kunna lösa problem och använda
            matematik i samhälls- och yrkeslivet. I undervisningen ska eleverna
            ges möjlighet att fördjupa och bredda sina kunskaper i matematik
            samt utveckla sin kreativitet. Vidare ska undervisningen bidra till
            att eleverna utvecklar kunskaper om matematikens betydelse och
            användning inom andra ämnen samt i ett yrkesmässigt, samhälleligt
            och historiskt sammanhang.</p> <p>Undervisningen ska innehålla
            varierade arbetsformer och arbetssätt, där undersökande aktiviteter
            utgör en del. När så är lämpligt ska undervisningen ske i relevant
            praxisnära miljö och med verktyg som används inom karaktärsämnena.
            Undervisningen ska ge eleverna möjlighet att kommunicera med olika
            uttrycksformer. Vidare ska undervisningen utmana eleverna och ge dem
            erfarenheter av matematikens logik, generaliserbarhet, kreativa
            kvaliteter och mångfacetterade karaktär. Undervisningen ska stärka
            elevernas tilltro till sin förmåga att använda matematik i olika
            sammanhang och ge utrymme åt problemlösning som både mål och medel.
            I undervisningen ska eleverna dessutom ges möjlighet att utveckla
            sin förmåga att använda digitala verktyg för att lösa problem samt
            fördjupa sitt matematikkunnande och utvidga de områden där
            matematikkunnandet kan användas.</p> <h4>Undervisningen i ämnet
            matematik ska ge eleverna förutsättningar att utveckla
            följande:</h4> <ol> <li>Förmåga att använda och beskriva matematiska
            begrepp och samband mellan begrepp.</li> <li>Förmåga att hantera
            procedurer och lösa uppgifter av standardkaraktär utan och med
            verktyg.</li> <li>Förmåga att analysera och lösa problem med hjälp
            av matematik.</li> <li>Förmåga att tillämpa, formulera och utvärdera
            matematiska modeller.</li> <li>Förmåga att föra och följa
            matematiska resonemang.</li> <li>Förmåga att kommunicera matematik
            muntligt, skriftligt och i handling.</li> </ol><h3>Kurser i
            ämnet</h3><ul><li>Matematik 1a, 100 poäng, som bygger på de
            kunskaper grundskolan ger eller motsvarande. Betyg i kursen kan inte
            ingå i elevens examen tillsammans med betyg i kursen matematik 1b
            eller 1c. Kursen ska ingå i samtliga yrkesprogram.</li>
            <li>Matematik 1b, 100 poäng, som bygger på de kunskaper grundskolan
            ger eller motsvarande. Betyg i kursen kan inte ingå i elevens examen
            tillsammans med betyg i kursen matematik 1a eller 1c. Kursen ska
            ingå i ekonomiprogrammet, estetiska programmet, humanistiska
            programmet och samhällsvetenskapsprogrammet.</li> <li>Matematik 1c,
            100 poäng, som bygger på de kunskaper grundskolan ger eller
            motsvarande. Betyg i kursen kan inte ingå i elevens examen
            tillsammans med betyg i kursen matematik 1a eller 1b. Kursen ska
            ingå i naturvetenskapsprogrammet och teknikprogrammet.</li>
            <li>Matematik 2a, 100 poäng, som bygger på kursen matematik 1a, 1b
            eller 1c. Betyg i kursen kan inte ingå i elevens examen tillsammans
            med betyg i kursen matematik 2b eller 2c.</li> <li>Matematik 2b, 100
            poäng, som bygger på kursen matematik 1a, 1b eller 1c. Betyg i
            kursen kan inte ingå i elevens examen tillsammans med betyg i kursen
            matematik 2a eller 2c.</li> <li>Matematik 2c, 100 poäng, som bygger
            på kursen matematik 1a, 1b eller 1c. Betyg i kursen kan inte ingå i
            elevens examen tillsammans med betyg i kursen matematik 2a eller
            2b.</li> <li>Matematik 3b, 100 poäng, som bygger på kursen matematik
            2a, 2b eller 2c. Betyg i kursen kan inte ingå i elevens examen
            tillsammans med betyg i kursen matematik 3c.</li> <li>Matematik 3c,
            100 poäng, som bygger på kursen matematik 2a, 2b eller 2c. Betyg i
            kursen kan inte ingå i elevens examen tillsammans med betyg i kursen
            matematik 3b.</li> <li>Matematik 4, 100 poäng, som bygger på kursen
            matematik 3b eller 3c.</li> <li>Matematik 5, 100 poäng, som bygger
            på kursen matematik 4.</li> <li>Matematik – specialisering, 100
            poäng, som bygger på kursen matematik 4 och kan läsas flera gånger
            med olika innehåll.</li></ul>
