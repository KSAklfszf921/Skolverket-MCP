---
openapi: 3.0.1
info:
  title: Skolverket - Syllabus API - Ämnen
  version: 1.14.0
  description: Syllabus API innehåller Skolverkets öppna data med uppgifter om
    till exempel läro-, kurs- och ämnesplaner. Alla uppgifter baseras på texten
    i den grund- eller ändringsföreskrift som gäller för dokumentet. I
    rullgardinsmenyn längst upp till höger kan du välja ämnen, kurser, program,
    läroplan eller värdeförråd. <br><br>En autogenererad API-specifikation i
    JSON finns på path <a href="https://api.skolverket.se/syllabus/v3/api-docs">
    /syllabus/v3/api-docs</a>.För den som vill ha uppgifterna i XML-format går
    det att konvertera JSON-svaren i dessa tjänster med hjälp av ett
    konverteringsverktyg, till exempel&#58; <a
    href="https://www.convertjson.com/json-to-xml.htm">https://www.convertjson.com/json-to-xml.htm</a>.<b><br><br>Exempelsvaren
    kan innehålla fält som inte förekommer för alla ämnen. Fält som inte har
    värden visas inte i svaren du får.</b><br><br>Det går att
    hämta&#58;<ul><li>Ämneslista med koder, ämnesnamn, versionsnummer, datum och
    skolform utifrån önskat datum.</li><li>Ett valt ämnes innehåll i ämnesplan
    samt metadata utifrån önskat datum.</li><li>Ett valt ämnes samtliga
    versioner med metadata.</li><li>En specifik version av ett ämne med innehåll
    i ämnesplan samt metadata.</li></ul> Notera att <i>ämnen</i> inom olika
    skoltyper har olika struktur och benämning, såsom t ex <i>kursplan</i> i
    grundskola och <i>ämnesplan</i> i gymnasieskola.
servers:
  - url: /syllabus
tags:
  - name: 1. Ämnen
    description: Översiktslista med information om ämnen.
  - name: 2. Ämne
    description: Detaljerad information om ett ämne.
paths:
  /v1/subjects:
    get:
      tags:
        - 1. Ämnen
      summary: Hämta lista med ämnen.
      description: Här returneras översiktlig information om ämnen i
        <b>SubjectsResponse</b>. Med tidsintervall kan du styra om hämtning av
        gällande, framtida, upphörda alternativt modifierade ämnen ska ske,
        default är LATEST, vilket innebär att gällande ämnen hämtas. Det finns
        även möjlighet att filtrera på skoltyp, sökdatum och ämnestyp.
        Defaultvärde för datum är <i>idag</i> och defaultvärde för ämnestyp är
        <i>ALL</i> och om ingen skoltyp anges så visas ämnen för alla skoltyper.
      operationId: listSubjects
      parameters:
        - name: schooltype
          in: query
          required: false
          schema:
            type: string
          description: <b>Skoltyp</b><br/>Ange kod för skoltyp (val av skoltyp aktiverar
            även inkludering av kurser i svaret). <br/> <br/>Möjliga värden på
            skoltyp finns att hämta här <a
            href="https://api.skolverket.se/syllabus/v1/valuestore/schooltypes">
            https://api.skolverket.se/syllabus/v1/valuestore/schooltypes</a>
            <br/>(Värdeförråd-Skoltyper i rullgardinsmenyn i övre högra hörnet
            på denna sida).<br/><br/><b>Om ingen skoltyp anges hämtas ämnen för
            samtliga skoltyper.</b>
        - name: timespan
          in: query
          required: false
          schema:
            type: string
            enum:
              - LATEST
              - FUTURE
              - EXPIRED
              - MODIFIED
            default: LATEST
          description: >
            <b>Tidsintervall</b></br> Välj tidsintervall utifrån något av
            nedanstående alternativ: <ul> <li>LATEST (<b>default</b>) - Hämtar
            senast gällande version vid angivet sökdatum (`max(version) för
            max(startDate)` som har `startDate <= Sökdatum`)</li>
            <li>FUTURE                  - Hämtar version/er som börjar gälla
            efter angivet sökdatum (`startDate > Sökdatum`)</li>
            <li>EXPIRED                 - Hämtar utgångna ämnen vid sökdatum
            (`endDate < Sökdatum` för senaste versionen av ett ämne)</li>
            <li>MODIFIED                - Hämtar ändrade versioner med
            ändringsdatum från och med angivet sökdatum (`modifiedDate >=
            Sökdatum`)</li> </ul>
        - name: typeOfSyllabus
          in: query
          required: false
          schema:
            type: string
            enum:
              - ALL
              - SUBJECT_SYLLABUS
              - SUBJECT_AREA_SYLLABUS
              - GRADE_SUBJECT_SYLLABUS
              - GRADE_SUBJECT_AREA_SYLLABUS
              - GRVUX_COURSE
              - GRVUX_PARTIAL_COURSE
              - SFI_SUBJECT_SYLLABUS
              - COURSE_SYLLABUS
              - OTHER_COURSE_SYLLABUS
              - COURSE_SYLLABUS_SPAN
            default: ALL
          description: >
            <b>Typ av ämne</b>  <br> Filtrera på önskad ämnestyp, enligt
            nedan:<br/> 

            <ul> <li>ALL (<b>default</b>) - Hämtar alla, oavsett ämnestyp</li><br>

            <li>SUBJECT_SYLLABUS            - Hämtar ämnesplaner med <b>kurser</b></li>

            <li>GRADE_SUBJECT_SYLLABUS      - Hämtar ämnesplaner med <b>nivåer</b></li><br/>

            <li>SUBJECT_AREA_SYLLABUS       - Hämtar kursplaner för ämnesområden och ämnesområden med <b>kurser</b></li>

            <li>GRADE_SUBJECT_AREA_SYLLABUS - Hämtar ämnesområdesplaner med <b>nivåer</b></li><br/>

            <li>GRVUX_COURSE                - Hämtar kursplaner för kommunal vuxenutbildning på grundläggande nivå och som anpassad utbildning på grundläggande nivå</li> 

            <li>GRVUX_PARTIAL_COURSE        - Hämtar nationella delkurser för kommunal vuxenutbildning på grundläggande nivå</li>            

            <li>SFI_SUBJECT_SYLLABUS        - Hämtar kursplan för kommunal vuxenutbildning i svenska för invandrare</li><br/>

            <li>COURSE_SYLLABUS             - Hämtar kursplaner för grundskola, anpassad grundskola, specialskola och sameskola</li> 

            <li>OTHER_COURSE_SYLLABUS       - Hämtar övriga kursplaner för grundskola</li>

            <li>COURSE_SYLLABUS_SPAN        - Hämtar kursplaner för specialskola som är baserade på kursplan för anpassad grundskola</li><br/>
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: <b>Sökdatum</b> <br/> Format YYYY-MM-DD med <i>idag</i> som
            <b>default </b>, dvs om inget datum anges så används dagens datum.
      responses:
        "200":
          description: Svarskod när lista med ämnen hämtades utan problem. Exemplet
            speglar anrop med Skoltyp där även kurser listas. Sker anrop utan
            skoltyp innehåller svaret inga kurser.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubjectsResponse"
        "400":
          description: Svarskod vid felaktigt anrop när lista med ämnen hämtades.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                errorCode: 400
                message: Felaktigt anrop när lista med ämnen hämtades.
        "404":
          description: Svarskod vid tomt svar när lista med ämnen hämtades.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                errorCode: 404
                message: Tomt svar.
        "500":
          description: Svarskod vid internt serverfel när lista med ämnen hämtades.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                errorCode: 500
                message: Internt serverfel när lista med ämnen hämtades.
  "/v1/subjects/{code}":
    get:
      tags:
        - 2. Ämne
      summary: Hämta gällande ämne för valt datum.
      description: >
        Här returneras detaljerad information om den version av ett ämne
        som gäller vid angivet sökdatum i <b>SubjectResponse</b>.
      operationId: readSubject
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
          description: <b>Ämneskod</b><br/>Ange fullständig ämneskod. Hämta mer detaljerad
            information om ämnen som listats ovan alternativt hämta giltiga
            ämneskoder under <i>Kodlistor</i> på sidan med värdeförråd i
            Syllabus API <a
            href="https://api.skolverket.se/syllabus/v1/valuestore/subjectandcoursecodes">https://api.skolverket.se/syllabus/v1/valuestore/subjectandcoursecodes</a>
            eller på <a
            href="https://www.skolverket.se">https://www.skolverket.se</a>.
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
            nullable: true
          description: <b>Sökdatum</b> <br/> Format YYYY-MM-DD med <i>idag</i> som
            <b>default </b>, dvs om inget datum anges så används dagens
            datum.<br/>(`max(version) för max(startDate) där startDate <=
            Sökdatum`)
      responses:
        "200":
          description: Svarskod när ämne hämtades utan problem.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubjectResponse"
        "400":
          description: Svarskod vid felaktigt anrop när ämne hämtades.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                errorCode: 400
                message: Felaktigt anrop när ämne hämtades.
        "404":
          description: Svarskod vid tomt svar när ämne hämtades.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                errorCode: 404
                message: Tomt svar.
        "500":
          description: Svarskod vid internt serverfel när gällande ämne hämtades.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                errorCode: 500
                message: Internt serverfel.
  "/v1/subjects/{code}/versions":
    get:
      tags:
        - 2. Ämne
      summary: Hämta lista med samtliga versioner av ett ämne.
      description: >
        Här returneras översiktlig information om samtliga versioner av ett
        ämne i <b>SubjectsResponse</b>.
      operationId: listSubjectVersions
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
          description: <b>Ämneskod</b><br/>Ange fullständig ämneskod för att hämta alla
            versioner av ett ämne.
      responses:
        "200":
          description: Svarskod när svaret hämtades utan problem.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubjectsResponse"
        "400":
          description: Svarskod vid felaktigt anrop.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                errorCode: 400
                message: Felaktigt anrop.
        "404":
          description: Svarskod vid tomt responsobjekt.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                errorCode: 404
                message: Tomt svar.
        "500":
          description: Svarskod vid internt serverfel när lista med alla versioner av ett
            ämne hämtades.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                errorCode: 500
                message: Internt serverfel.
  "/v1/subjects/{code}/versions/{version}":
    get:
      tags:
        - 2. Ämne
      summary: Hämta en specifik version av ett ämne.
      description: >
        Här returneras detaljerad information om angiven version av ett
        ämne i <b>SubjectResponse</b>.
      operationId: readSubjectVersion
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
          description: <b>Ämneskod</b><br/>Ange fullständig ämneskod. Hämta mer detaljerad
            information om ämnen som listats ovan alternativt hämta giltiga
            ämneskoder under <i>Kodlistor</i> på sidan med  värdeförråd i
            Syllabus API <a
            href="https://api.skolverket.se/syllabus/v1/valuestore/subjectandcoursecodes">https://api.skolverket.se/syllabus/v1/valuestore/subjectandcoursecodes</a>
            eller på <a
            href="https://www.skolverket.se">https://www.skolverket.se</a>.
        - name: version
          in: path
          required: true
          schema:
            type: integer
            format: int32
          description: <b>Version</b> (Siffror)
      responses:
        "200":
          description: Svarskod när svaret hämtades utan problem.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubjectResponse"
        "400":
          description: Svarskod vid felaktigt anrop.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                errorCode: 400
                message: Felaktigt anrop.
        "404":
          description: Svarskod vid tomt responsobjekt.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                errorCode: 404
                message: Tomt svar.
        "500":
          description: Svarskod vid internt serverfel när ämne med angiven kod och version
            hämtades.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                errorCode: 500
                message: Internt serverfel.
components:
